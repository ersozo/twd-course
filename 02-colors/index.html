<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
     <p class="text-black">Tailwind is awesome</p>
     <p class="text-blue-500">Tailwind is awesome</p>
     <p class="text-emerald-500">Tailwind is awesome</p>
     <p class="text-zinc-600">Tailwind is awesome</p>
     <p class="text-slate-300">Tailwind is awesome</p>
     <p class="text-red-400">Tailwind is awesome</p>

    <!-- Background Colors -->
     <p class="bg-slate-400">Tailwind is awesome</p>
     <p class="bg-yellow-200">Tailwind is awesome</p>
     <p class="bg-slate-900 text-white">Tailwind is awesome</p>
     <p class="bg-red-700 text-green-300">Tailwind is awesome</p>
     <!-- Text Underline -->
     <p class="underline decoration-red-800">Tailwind is awesome</p>

    <!-- Border Colors -->
     <input type="text" class="border border-blue-500">

    <!-- Divide Colors -->
     <div class="divide-y divide-blue-400">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->

    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-blue-400">Hello</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-slate-400 shadow-red-500/60">Subscribe</button>

    <!-- Accent Colors -->
     <input type="checkbox" class="accent-purple-500" checked>

    <!-- Arbitrary Colors -->
    <div class="bg-[#ff0000]">hello</div>
    <div class="bg-[rgb(148,163,184)]">hello</div>
    <div class="bg-[hsl(82,84.5%,67.1%)]">hello</div>
  </body>
</html>
